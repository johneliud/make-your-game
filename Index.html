<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pac-Man</title>
  <style>
    /* CSS Variables for easy customization */
    :root {
      --wall-color: blue;
      --path-color: black;
      --dot-color: white;
      --ghost-pen-color: darkred;
      --gate-color: white;
      --warp-color: black;
      --tile-size: 15px;
      --dot-size: 4px;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--path-color);
      margin: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(23, var(--tile-size));
      grid-template-rows: repeat(23, var(--tile-size));
      gap: 2px;
      background-color: var(--path-color);
    }

    .tile {
      width: var(--tile-size);
      height: var(--tile-size);
    }

    /* Walls */
    .wall {
      background-color: var(--wall-color);
    }

    /* Paths with dots */
    .path {
      background-color: var(--path-color);
      position: relative;
    }

    .path::after {
      content: "";
      width: var(--dot-size);
      height: var(--dot-size);
      background-color: var(--dot-color);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Ghost pen area */
    .ghost-pen {
      background-color: var(--ghost-pen-color);
    }

    /* Ghost pen gate */
    .gate {
      background-color: var(--gate-color);
    }

    /* Warp tunnels */
    .warp {
      background-color: var(--warp-color);
    }
  </style>
</head>
  <body>
  <div class="grid">
    <script>
      // Maze configuration
      const maze = [
        "WWWWWWWWWWWWWWWWWWWWWWW",
        "WPPPWPPPPPPPPPPPPPWPPPW",
        "WPWPWPWWWWWPWWWWWPWPWPW", 
        "WPPPPPPPWPPPPPWPPPPPPPW", 
        "WWWPWPWPWPWWWPWPWPWPWWW", 
        "WPPPWPWPWPW WPWPWPWPPPW", 
        "WPWPWPWPWPWWWPWPWPWPWPW", 
        "WPPPWPWPPPPPPPPPWPWPPPW", 
        "WWWWWPWPWWWWWWWPWPWWWWW", 
        "WPPPPPWPPPPPPPPPWPPPPPW", 
        "WPWWWWWPGGGTGGGPWWWWWPW", 
        "OPPPPPPPG     GPPPPPPPO", 
        "WPWWWWWPGGGGGGGPWWWWWPW", 
        "WPPPPPWPPPPPPPPPWPPPPPW", 
        "WWWWWPWPWWWWWWWPWPWWWWW",
        "WPPPWPWPPPPPPPPPWPWPPPW", 
        "WPWPWPWPWPWWWPWPWPWPWPW",
        "WPPPWPWPWPW WPWPWPWPPPW", 
        "WWWPWPWPWPWWWPWPWPWPWWW", 
        "WPPPPPPPWPPPPPWPPPPPPPW", 
        "WPWPWPWWWWWPWWWWWPWPWPW", 
        "WPPPWPPPPPPPPPPPPPWPPPW", 
        "WWWWWWWWWWWWWWWWWWWWWWW",
      ];

      // Tile class mapping
      const tileClasses = {
        W: "wall",
        P: "path",
        G: "ghost-pen",
        T: "gate",
        O: "warp"
      };

      // Generate the grid
      const grid = document.querySelector(".grid");
      maze.forEach(row => {
        row.split("").forEach(cell => {
          const div = document.createElement("div");
          div.classList.add("tile", tileClasses[cell]);
          grid.appendChild(div);
        });
      });
    </script>
  </div>
  </body>
</html>
